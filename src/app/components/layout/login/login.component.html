<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" />
<div class="card card-login mx-auto text-center bg-dark">
  <div class="card-header mx-auto bg-dark">
    <!-- <span> <img src="https://amar.vote/assets/img/amarVotebd.png" class="w-75" alt="Logo"> </span><br /> -->
    <span class="logo_title mt-5">Rongcom Tech group </span><br />
    <span class="logo_title mt-5">Admin Login Dashboard </span>
  </div>

  <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
    <p style="font-size: 20px; color: white">Login...</p>
  </ngx-spinner>

  <div class="card-body">
    <form [formGroup]="userLoginForm" (ngSubmit)="onSubmit()">
      <div class="input-group form-group">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fas fa-user"></i></span>
        </div>
        <!-- <input type="text" name="email" class="form-control" placeholder="Username" /> -->
        <input type="text" formControlName="user_name" class="form-control" placeholder="Name"
          [ngClass]="{ 'is-invalid': submitted && f.user_name.errors }" />
        <div *ngIf="submitted && f.user_name.errors" class="invalid-feedback">
          <div *ngIf="f.user_name.errors.required">User name is required!</div>
        </div>
      </div>

      <div class="input-group form-group">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fas fa-key"></i></span>
        </div>
        <!-- <input type="password" name="password" class="form-control" placeholder="Password" /> -->
        <input type="password" formControlName="password" class="form-control" placeholder="Password"
          [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required!</div>
        </div>
      </div>

      <div class="form-group">
        <button value="Login" class="btn btn-outline-danger float-right login_btn">
          Login
        </button>
        <!-- <input type="submit" name="btn" value="Login" class="btn btn-outline-danger float-right login_btn"> -->
      </div>
    </form>
  </div>
</div>
